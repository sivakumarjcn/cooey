
buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.30"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }

}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

configurations.maybeCreate("default")
artifacts.add("default", file('voicebpmonitor-1.0.01.aar'))
artifacts.add("default", file('weighingscale-1.0.01.aar'))
artifacts.add("default", file('glucometer-1.0.0.aar'))

dependencies {
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jre7:1.2.41'
    implementation "com.facebook.react:react-native:+"
}
