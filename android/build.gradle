
buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    jcenter()
    google()
    mavenCentral()
    maven {
        credentials {
            username 'VSTS'
            password System.getenv("VSTS_ENV_ACCESS_TOKEN") ?: "${vstsGradleAccessToken}"
        }
        url "https://cooeydevelopers.pkgs.visualstudio.com/_packaging/android/maven/v1"
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.cooey.android:devices:0.5.1.2002'
    implementation 'com.cooey.android:vitals:0.5.1.1697'
}
  